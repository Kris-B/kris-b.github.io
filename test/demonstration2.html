	<script>
		$(document).ready(function () {
    
      // ##################################################################################################################
			// ##### Sample3 - Picasa/Google+ #####

//console.dir(jQuery);


// https://goo.gl/photos/Cnv31N1Yun82yc5S6

      function myFnThumbnailSelection($elt, item, items) {
        var nb=items.length;
        var count=0;
        for( var i=0; i<nb; i++ ) {
          if( items[i].selected ) {
            count++;
          }
        }
        jQuery('#countSelected').text(count);
      }


      jQuery("#nanoGallery3").nanoGallery2({
        thumbnailWidth:'140C XS100 SM100', thumbnailHeight:'150C XS100 SM100',
//        thumbnailL1Width:'140C XS100 SM100', thumbnailL1Height:'140C XS100 SM100',
        //thumbnailWidth:'auto', thumbnailHeight:'200', // XS80 SM150 LA250 XL290',
        //thumbnailWidth:300, thumbnailHeight:'auto', // XS80 SM150 LA250 XL290',
        userID: '111186676244625461692',    // moi
        //userID: '110359559620842741677',    // Giovani
        //userID: '106423746252799910225',    // RonClifford
        //openOnStart: '5870135211745010881',
        //openOnStart: '5870135211745010881/6059759872735910226',
        galleryDisplayMode: 'fullContent',
        galleryDisplayMode: 'pagination',
        //galleryDisplayMode: 'moreButton',
        galleryDisplayMoreStep : 2,
        paginationMaxLinesPerPage: 1,
        // galleryPaginationMode : 'numbers',

        displayBreadcrumb: true,
        breadcrumbAutoHideTopLevel: false,
        
        //paginationDots:false,
//        openOnStart: '5851968929721015169',
//        hiddenAlbums: ['5851968929721015169&authkey=CJSlhdKSgoiXtgE','6137218671601042145?authkey=CIbGp_iFjfuMkgE'],
        

        thumbnailDisplayTransition : 'fadeIn',
        //thumbnailDisplayTransition : 'slideUp',
        //thumbnailDisplayTransition : 'none',

        
        //userID:'103482106723589181634', // --> Cyrilic
        kind: 'picasa',
        //maxItemsPerLine:3,
        //album: '5851968929721015169?authkey=CJSlhdKSgoiXtgE',
        //album: '5851968929721015169&authkey=Gv1sRgCJSlhdKSgoiXtgE',
        //album:'5856259539659194001',
        //openOnStart : '5856259539659194001',
        //openOnStart : '5856259539659194001/5856259543749603346',
        viewerFullscreen: true,
        photoSorting: 'random',
        locationHash: false,
        blackList:'none',
        albumSorting: 'random',
        galleryFullpageButton: true,
        thumbnailLabel:{ display:true, position:'overImageOnBottom', displayDescription:false},
        //thumbnailLabel:{ display:true, position:'onBottom'},
        //thumbnailL1Label:{title:'%filenameNoExt', itemsCount:'title', display:true, position :'overImageOnBottom' },
        viewerDisplayLogo: true,
        debugMode: true,
        photoSorting: 'titleDesc',
        thumbnailHoverEffect:[{'name':'slideUp', 'duration':500}],
        //thumbnailL1HoverEffect:[{'name':'labelOpacity50','duration':300, 'delay':500},{'name':'imageScaleIn80', 'duration':500}],
        //thumbnailHoverEffect: [{'name':'imageScaleIn80','duration':300},{'name':'borderLighter'}]
        
        fnThumbnailSelection: myFnThumbnailSelection
      });

    //console.dir(jQuery("#mydefs"));

    
      jQuery('#btnReload').on('click', function() {
        // reload the content of the current album
        jQuery('#nanoGallery3').nanoGallery2('reload');
      });
      jQuery('#btnSelectableToggle').on('click', function() {
        // toggle thumbnail selection mode
        var v=jQuery('#nanoGallery3').nanoGallery2('option', 'thumbnailSelectable');
        jQuery('#nanoGallery3').nanoGallery2('option', 'thumbnailSelectable', !v)
      });
        // display the number of selected items
      jQuery('#btnCountSelected').on('click', function() {
        var items=jQuery('#nanoGallery3').nanoGallery2('itemsSelectedGet');
        var ca=0, ci=0;
        var nb=items.length;
        for( var i=0; i<nb; i++ ) {
          if( items[i].kind == 'album' ) {
            ca++;
          }
          else {
            ci++;
          }
        }
        alert(ci + ' selected images - '+ca+ ' selected albums');
      });
      jQuery('#btnUnselect').on('click', function() {
        // unselected currently selected thumbnails
        var items=jQuery('#nanoGallery3').nanoGallery2('itemsSelectedGet');
        jQuery('#nanoGallery3').nanoGallery2('itemsSetSelectedValue', items, false)
      });
      
	
		});
